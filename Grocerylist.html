<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- import Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="css/navbar.css" type="text/css" media="screen">-->
</head>
<body>
<div>

        <div class="row" style="margin-top: 60px;" >
            <div class="col-md-offset-2 col-md-8" style="text-align:center">
                <h2>Grocery List</h2>
            </div>
        </div>

        <div class="row" style="margin-top: 60px;" >
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="Grocery_List" class="control-label">Please enter Item:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="Grocery_List" >
                        </div>
                    </div>
                    </div>
                    <div class="form-group" style="text-align: center; margin-top: 60px;">
                        <button class="btn btn-default" type="submit" style="background-color:blue; color: white; width: 20%;">Add Item</button>
                    </div>
                    <div class="col-md-2" style="text-align: right;">
                        <a href="Cart.html" style="color: green;">What's in your Cart? </a>
                    </div>
                </form>
        </div>

</div>
</body>
</html>
