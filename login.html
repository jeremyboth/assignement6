<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- import Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="css/navbar.css" type="text/css" media="screen">-->
</head>

<style>
  .form-group{
      text-align: left;
      margin-top: 10px;
  }
</style>

<body>
<div>

        <div class="row" style="margin-top: 60px;" >
            <div class="col-md-offset-2 col-md-8" style="text-align:center">
                <h2>LOGIN</h2>
            </div>
        </div>

        <div class="row" style="margin-top: 60px;" >
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="email" class="control-label">User:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="email" >
                        </div>
                    </div>

                    <div class="form-group" >
                        <div class="col-md-3">
                            <label for="password" class="control-label">PASSWORD:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="password" >
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center; margin-top: 60px;">
                        <button class="btn btn-default" type="submit" style="background-color:black; color: white; width: 20%;">Log in</button>
                    </div>
                </form>
        </div>

        <div class="row" style="margin-top: 60px; color: gray;" >
            <div class="col-md-4 col-md-offset-3" style="display:flex; text-align: center;">
                <div class="row">
                    <div class="col-md-8">
                        <p style="padding-top:3%;">Don't have an account? </p>
                    </div>
                    <div class="col-md-4">
                        <button  class="btn btn-default btn-sm" style="background-color: darkgray; color: white; margin-left: 5%;">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="text-align: right;">
                <a href="Grocerylist.html" style="color: gray;">Forget password </a>
            </div>
        </div>
</div>
</body>
</html>
